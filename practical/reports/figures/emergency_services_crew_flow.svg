<?xml version="1.0" encoding="utf-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="600" height="300" viewBox="0 0 600 300" version="1.1">

  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Styles -->
  <style>
    .task {
      fill: lightblue;
      stroke: black;
      stroke-width: 2;
    }
    .arrow {
      stroke: black;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
    .text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>

  <!-- Task Nodes -->
  <rect class="task" x="100" y="50" width="200" height="50" rx="10"/>
  <text class="text" x="200" y="75">Receive and Assess Call</text>

  <rect class="task" x="100" y="150" width="200" height="50" rx="10"/>
  <text class="text" x="200" y="175">Notify Other Crews</text>

  <!-- Arrows -->
  <line class="arrow" x1="200" y1="100" x2="200" y2="150"/>
</svg>
